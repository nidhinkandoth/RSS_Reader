<html>
<head class="header">
<h1>RSS READER</h1>
</head>
{% load static %}
<link rel="stylesheet" type="text/css" href={% static 'reader/rss_reader.css' %}/>
<body class='body'>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
{% include "base.html" %}
<form method="POST">
 {% csrf_token %}
  Enter URL:
  <input type="text" class= 'textarea_2' id="url" name="url"/><br>
  <br>
<br><br>
  <input type="button" class="convert" id="submit" value="Convert"/><br><br>
 <ul id='result' class= "boxs">


 </ul><br>
</form>
<script>
$("#submit").click(function(){
    console.log('test')
    $.ajax({url: "/reader/reader_page/",
           type:"POST",
           data:{url : $('#url').val(),
    },
      success: function (html) {
           
           html = JSON.parse(html)
           $.each(html, function(index,value) {
    
              data =  "<li><h1 class = 'heading'>"+value.title+"</h1></li>"+
                      "<li><p>"+value.description+"</p></li>"+
                      "<li><p>"+value.link+"</p></li>"
            
              $('#result').append(data);
           });

        }
    });
});


</script>
</body>
</html>
